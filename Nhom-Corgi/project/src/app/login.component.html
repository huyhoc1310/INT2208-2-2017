<form class="form-horizonal" #f="ngForm" (ngSubmit)="CheckLogin(f.value)">
<div class="section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
          <div class="form-group">
            <label class="control-label" for="exampleInputEmail1">Tài khoản</label>
            <input class="form-control" id="exampleInputEmail1" placeholder="Nhập tên tài khoản" type="text" name="username" ngModel/>
          </div>
          <div class="form-group">
            <label class="control-label" for="exampleInputPassword1">Mật khẩu</label>
            <input class="form-control" id="exampleInputPassword1" placeholder="Nhập mật khẩu"  password="password" type="password" name="password"  ngModel/>
          </div>
          <button type="submit" class="btn btn-default">Đăng nhập</button>
      </div>
    </div>
  </div>
</div>
</form>
